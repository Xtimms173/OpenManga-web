<div class="container-fluid h-100 bg-faded">
	<div class="row justify-content-center h-100">
		<div class="col-sm-12 col-md-6 col-lg-5 align-self-center" id="auth_block">
			<form class="card mb-2" onsubmit="app.signin(this); return false;">
				<div class="card-header">
					Authorization
				</div>
				<div class="card-block">
					<div class="form-group">
						<label for="login0">Login</label>
						<input type="text" class="form-control" id="login0" name="login">
					</div>
					<div class="form-group">
						<label for="password0">Password</label>
						<input type="password" class="form-control" id="password0" name="password">
					</div>
				</div>
				<div class="card-footer text-right">
					<button type="submit" class="btn btn-accent">Sign in</button>
				</div>
			</form>
		</div>
	</div>
</div>
