	<div class="row justify-content-center h-100">
		<div class="col-sm-12 col-md-8 col-lg-6 align-self-center">
			<form class="card" onsubmit="app.signin(this); return false;">
				<div class="card-header">
					Authorization
				</div>
				<div class="card-block">
					<div class="form-group">
						<label for="login0">Login</label>
						<input type="text" class="form-control" id="login0" name="login">
					</div>
					<div class="form-group">
						<label for="password0">Password</label>
						<input type="password" class="form-control" id="password0" name="password">
					</div>
				</div>
				<div class="card-footer text-right">
					<button type="submit" class="btn btn-success">Sign in</button>
				</div>
			</form>
		</div>
	</div>
</div>
